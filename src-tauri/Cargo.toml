[package]
name = "powerplayer"
version = "0.1.0"
description = "Hi-Res Audio Player for Windows"
authors = ["PowerPlayer Team"]
edition = "2021"

[lib]
name = "powerplayer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
