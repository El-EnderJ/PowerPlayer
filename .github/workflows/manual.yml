name: "Manual PowerPlayer Build"

on:
  workflow_dispatch: # Esto habilita el botón de ejecución manual

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: manual-build-${{ github.run_number }}
          releaseName: "PowerPlayer Manual Build #${{ github.run_number }}"
          releaseBody: "Build forzado manualmente. Incluye instaladores .msi y .exe."
          releaseDraft: false
          prerelease: true
